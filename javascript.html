<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<p id="output">Default text</p>
	<input id="city">
	<button onclick="show_temp()"> Submit </button>
	<script type="text/javascript">
		function show_temp(){
			document.getElementById("output").style.color = "red";
			document.getElementById("output").style.fontSize = "20px";
			
			city = document.getElementById("city").value;

			if (city === "") {
				alert("Please enter a city");
				return;
			}

			httpRequest = new XMLHttpRequest();
			url = "https://api.weatherbit.io/v2.0/current?city="+city+"&key=193c4ff8432d47b9934d2fca37666bc8";
			httpRequest.open("GET",url);
			httpRequest.send();

			httpRequest.onreadystatechange = function(){
				if(this.readyState == 4 && this.status==200)
				{
					var user_data = JSON.parse(this.responseText);
					document.getElementById("output").innerHTML = user_data.data[0].temp;
				}
			}
		}
	</script>
</body>
</html>
